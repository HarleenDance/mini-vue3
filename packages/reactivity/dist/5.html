    <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>

    <script>
        let waiting = false
        const { ref, effect, toRefs, reactive } = VueReactivity
        // const { ref, effect } = Vue // reactive支持对象类型，ref基本类型变成响应式数据

        const state = reactive({ name: 'zf', age: 12 });

        // 结构后就丧失了响应式的特点了，所以需要用toRefs方法解决
        // 正向的增加ref 反向的帮你取ref
        let { name, age } = toRefs(state);
        effect(() => {
            app.innerHTML = `${name.value}今年${age.value}岁了`
        });

        setTimeout(() => {
            age.value = 1000;
        }, 1000);
