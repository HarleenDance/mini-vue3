        const VueComponent = {
            props: {
                address: String,
            },
            setup(props) {
                const name = ref('煮饭');
                const age = ref('12');
                setTimeout(() => {
                    age.value++;
                }, 1000);
                return {  // 着对象会帮你去掉.value  {proxyRefs}
                    name, age, address: props.address + '北京'
                }
            },
            render() {
                // return h(Fragment, [
                //     this.name, this.age, this.address
                // ])
                return h('p',
                    this.name + this.age + this.address
                )
            }
        }
        render(h(VueComponent, { address: '地球' }), app);
