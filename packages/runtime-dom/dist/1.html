<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            padding: 0;
            margin: 0;
        } */

        body {
            width: 100vw;
            height: 100vh;
        }

        .container>div {
            float: left;
        }

        .center {
            width: 100%;
            height: 100vh;
            background: red;
        }

        .left {
            margin-left: -100%;
            width: 200px;
            height: 100vh;
            background: blue;
        }

        .right {
            width: 200px;
            height: 100vh;
            background: yellow;
            margin-left: -200px;
        }

        .main {
            padding: 0 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="main">
                中间
            </div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>

</html>
